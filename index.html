<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .font-style {
            font-family: "Poppins", sans-serif;
        }
    </style>
</head>

<body>
    <main class="container mx-auto p-5 lg:p-0">
        <!-- search section -->
        <section class="my-10 bg-slate-400 p-5 rounded-lg">
            <h1 class="text-xl md:text-4xl text-black font-medium font-style text-center">Here is your Meal Db. Find
                your
                favorite
                dishes recipe</h1>
            <div class="text-center my-2">
                <input type="text " id="input-field" placeholder="Search here"
                    class="input input-bordered w-full max-w-xs ring-1 ring-rose-500" />
                <button onclick="buttonHandler()"
                    class="btn text-rose-100 font-bold btn-outline border-0 ring-1 ring-yellow-400">Search</button>
            </div>



        </section>

        <div id="error-container" class="hidden">
            <h1 class="text-amber-400 text-2xl font-medium">No Result Found. Please Try Again.........</h1>
        </div>


        <!-- search result section -->
        <section>
            <!-- loader -->
            <div id="loader-container" class="flex h-[50vh] items-center justify-center hidden">
                <span class="loading loading-spinner text-warning"></span>
            </div>
            <!-- show result -->
            <div id="meal-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-10 gap-y-20">

            </div>
        </section>

        <!-- modal  -->
        <!-- Open the modal using ID.showModal() method -->
       
        <dialog id="showDetailsModal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="title" class="font-bold text-lg"></h3>
                <p id="description" class="py-2">Press ESC key or click the button below to close</p>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <script src="index.js"></script>
</body>

</html>
